<div class="centered-content">
    <div class="modal-box ">
        <h1 class="title">
            create a new task
        </h1>
        <input #taskTitleInput type="text" class="input has-background-light is-medium" placeholder="find a repository">
        
        <br><br>
        <div class="buttons is-right">
            <button class="button is-medium" routerLink="/">cancel</button>
            <button class="button is-primary has-text-white is-medium" (click)="createTask(taskTitleInput.value)">
                create</button>
        </div>
</div>
</div>
