<div class="centered-content">
    <div class="modal-box ">
        <h1 class="title">
            create a new list
        </h1>
        <input #listTitleInput type="text" class="input has-background-light is-medium" placeholder="find a repository">
        
        <br><br>
        <div class="buttons is-right">
            <div class="button is-medium" routerLink="/">cancel</div>
            <div class="button is-primary has-text-white is-medium" (click)="createNewList(listTitleInput.value)">
                create</div>
        </div>
</div>
</div>
